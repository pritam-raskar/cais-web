# SAFE TEST CONFIGURATION - DOES NOT CONNECT TO PRODUCTION
spring:
  # Use in-memory H2 database for tests (SAFE)
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    
  # JPA Configuration for tests
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # Safe for in-memory database
    show-sql: false
    
  # Use embedded MongoDB for tests (SAFE)
  data:
    mongodb:
      uri: mongodb://localhost:27017/test_db  # Local only
      database: test_db
      
  # Test profiles
  profiles:
    active: test
    
  # Disable security for tests
  security:
    enabled: false
    
  # Logging
  logging:
    level:
      com.dair.cais: WARN  # Reduce noise
      org.springframework: WARN
      
# Test specific configurations  
test:
  data:
    cleanup: true  # Safe because it's in-memory
    
# Disable management endpoints
management:
  endpoints:
    enabled: false